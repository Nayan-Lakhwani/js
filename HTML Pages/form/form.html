<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
        <link rel = "stylesheet" type="text/css" href = "form.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
      <form>
        <div class="form-group">
          <label for="text1">Text Box 1</label>
          <textarea class="form-control" id="text1" rows="3"></textarea><br>
          <label for="text2">Text Box 2</label>
          <textarea class="form-control" id="text2" rows="3"></textarea><br>
          <label for="text3">Text Box 3</label>
          <textarea class="form-control" id="text3" rows="3"></textarea><br>
          <label for="text4">Text Box 4</label>
          <textarea class="form-control" id="text4" rows="3"></textarea><br>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="red" name="materialExampleRadios">
          <label class="check" for="materialUnchecked">red</label>
          
          <span> <input type="radio" class="form-check-input" id="blue" name="materialExampleRadios">
            <label class="check" for="materialUnchecked">blue</label></span>

            <span> <input type="radio" class="form-check-input" id="green" name="materialExampleRadios">
              <label class="check" for="materialUnchecked">green</label></span>
        </div><br>

        <button type="submit" class="submit">Submit</button>

        
      </form>
           
        <script src ="form.js"></script>
    </body>
</html>
